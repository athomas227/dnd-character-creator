<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
    <title>DnD Character Creator</title>
</head>
<body>

    <!--                     FORM                     -->
    <div class="container">
        <h2 class="header">D&D Character Creator</h2>

        <label for="name">Player's Name:</label>
        <input type="text" id="name" name="name" required>

        <!--            1ST FORM COLUMN            -->
        <form>
            <div class="info-1">
                <label for="race">Race:</label>
                <select id="race" name="race">
                    <option value="select">----Select One----</option>
                    <option value="dragonborn" id="Dragonborn">Dragonborn</option>
                    <option value="dwarf" id="Dwarf">Dwarf</option>
                    <option value="elf" id="Elf">Elf</option>
                    <option value="gnome" id="Gnome">Gnome</option>
                    <option value="half-elf" id="Half-Elf">Half-Elf</option>
                    <option value="halfling" id="Halfling">Halfling</option>
                    <option value="half-orc" id="Half-Orc">Half-Orc</option>
                    <option value="human" id="Human">Human</option>
                    <option value="tiefling" id="Tiefling">Tiefling</option>
                </select>
                
                <label for="class">Class:</label>
                <select id="class" name="class">
                    <option value="select">----Select One----</option>
                    <option value="barbarian" id="Barbarian">Barbarian</option>
                    <option value="bard" id="Bard">Bard</option>
                    <option value="cleric" id="Cleric">Cleric</option>
                    <option value="druid" id="Druid">Druid</option>
                    <option value="fighter" id="Fighter">Fighter</option>
                    <option value="monk" id="Monk">Monk</option>
                    <option value="paladin" id="Paladin">Paladin</option>
                    <option value="ranger" id="Ranger">Ranger</option>
                    <option value="rogue" id="Rogue">Rogue</option>
                    <option value="sorcerer" id="Sorcerer">Sorcerer</option>
                    <option value="warlock" id="Warlock">Warlock</option>
                    <option value="wizard" id="Wizard">Wizard</option>
                </select>

                <label for="background">Background:</label>
                <select id="background" name="background">
                    <option value="select">----Select One----</option>
                    <option value="acolyte" id="Acolyte">Acolyte</option>
                    <option value="charlatan" id="Charlatan">Charlatan</option>
                    <option value="criminal" id="Criminal">Criminal</option>
                    <option value="entertainer" id="Entertainer">Entertainer</option>
                    <option value="folk-hero" id="Folk Hero">Folk Hero</option>
                    <option value="guild-artisan" id="Guild Artisan">Guild Artisan</option>
                    <option value="hermit" id="Hermit">Hermit</option>
                    <option value="noble" id="Noble">Noble</option>
                    <option value="outlander" id="Outlander">Outlander</option>
                    <option value="sage" id="Sage">Sage</option>
                    <option value="sailor" id="Sailor">Sailor</option>
                    <option value="soldier" id="Soldier">Soldier</option>
                    <option value="urchin" id="Urchin">Urchin</option>
                </select>
            </div>

            <!--              2ND FORM COLUMN            -->
            <div class="info-2">
                <label for="alignment">Alignment:</label>
                <select id="alignment" name="alignment">
                    <option value="select">----Select One----</option>
                    <option value="lawful-good" id="Lawful Good">Lawful Good</option>
                    <option value="neutral-good" id="Neutral Good">Neutral Good</option>
                    <option value="chaotic-good" id="Chaotic Good">Chaotic Good</option>
                    <option value="lawful-neutral" id="Lawful Neutral">Lawful Neutral</option>
                    <option value="true-neutral" id="True Neutral">True Neutral</option>
                    <option value="chaotic-neutral" id="Chaotic Neutral">Chaotic Neutral</option>
                    <option value="lawful-evil" id="Lawful Evil">Lawful Evil</option>
                    <option value="neutral-evil" id="Neutral Evil">Neutral Evil</option>
                    <option value="chaotic-evil" id="Chaotic Evil">Chaotic Evil</option>

                </select>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="select">----Select One----</option>
                    <option value="male" id="Male">Male</option>
                    <option value="female" id="Female">Female</option>
                    <option value="non-binary" id="Non Binary">Non-Binary</option>
                    <option value="other" id="Other">Other</option>
                </select>

                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="select">----Select One----</option>
                    <option value="common" id="Common">Common</option>
                    <option value="dwarvish" id="Dwarvish">Dwarvish</option>
                    <option value="elvish" id="Elvish">Elvish</option>
                    <option value="giant" id="Giant">Giant</option>
                    <option value="gnomish" id="Gnomish">Gnomish</option>
                    <option value="goblin" id="Goblin">Goblin</option>
                    <option value="halfling" id="Halfling">Halfling</option>
                    <option value="orc" id="Orc">Orc</option>
                    <option value="abyssal" id="Abyssal">Abyssal</option>
                    <option value="celestial" id="Celestial">Celestial</option>
                    <option value="deep-speech" id="Deep Speech">Deep Speech</option>
                    <option value="draconic" id="Draconic">Draconic</option>
                    <option value="infernal" id="Infernal">Infernal</option>
                    <option value="primordial" id="Primordial">Primordial</option>
                    <option value="sylvan" id="Sylvan">Sylvan</option>
                    <option value="undercommon" id="Undercommon">Undercommon</option>
                </select>
            </div>
        </form>

        <p>Note: Any above option left blank will be randomly set.</p>

        <!--                 BUTTONS                -->
        <div class="buttons">
            <button type="submit" id="generateButton">Generate</button>
            <button type="submit" id="resetButton">Reset</button>
            <button type="submit" id="getDetailsButton">Get Details</button>
        </div>
    </div>
</body>

<footer>
    <p>Fetched from: <a href="https://www.dnd5eapi.co/docs#overview">D&D API</a></p>
</footer>
</html>
